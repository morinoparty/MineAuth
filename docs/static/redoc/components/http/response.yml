HttpResponse:
  description: HTTPレスポンスを表すデータ構造
  type: object
  properties:
    status:
      type: integer
      description: HTTPステータスコード
      minimum: 100
      maximum: 599
    body:
      type: string
      description: レスポンスボディ
      nullable: true
    headers:
      type: object
      description: レスポンスヘッダー
      additionalProperties:
        type: string
  required:
    - status 