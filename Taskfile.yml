# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  docs:
    dir: docs
    cmds:
      - pnpm install
      - pnpm dev
    silent: true
  format:
    cmds:
      - ./gradlew clean ktlintFormat
    silent: true
  build:
    cmds:
      - ./gradlew clean build
    silent: true
  run:
    cmds:
      - ./gradlew clean :core:runServer
    silent: true
  "run:shop":
    cmds:
      - ./gradlew clean :core:build --no-build-cache --rerun-tasks -x test
      - cp ./core/build/libs/core-*-all.jar ./addons/quickshop-hikari/run/plugins/
      - sleep 5 && echo "starting server..."
      - ./gradlew clean :addons:quickshop-hikari:runServer
    silent: true
  commit:
    cmds:
      - task format
      - pnpm dlx git-cz
  dokka:
    cmds:
      - ./gradlew clean dokkaGenerate
    silent: true
  typespec:
    dir: typespec
    cmds:
      - tsp compile .
    silent: true
  check:
    cmds:
      - task format
      - task build
    silent: false

